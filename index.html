<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,500;0,900;1,300;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script/script.js" defer></script>

    <title>FESTIVAL 0.0</title>
    
    </head>

<body>

    <header>
        
        <div class="top-menu">  
            <button class="logo-mushroom"><i class="fa-regular fa-mushroom"></i></button>          
            <h1> FESTIVAL </h1>
            <button id="btn-menu" class="btn-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div id="btn-container-user">
            <button class="card-container-home" id="card-container-home"><i class="fa-solid fa-house-user"></i></button>
            <button class="add-user" id="add-user"><i class="fa-solid fa-user-plus"></i></button>
            <button class="clear-score" id="clear-score"><i class="fa-solid fa-eraser"></i></button>
            <button class="clear-all" id="clear-all"><i class="fa-solid fa-user-xmark"></i></button>
        </div>
        
        <div id="btn-container" class="hide">
            <button class="btn-save" id="btn-save"><i class="fa-solid fa-floppy-disk"></i></button>
            <button id="btn-open" class="btn-open"><i class="fa-regular fa-folder-open"></i></button>
            <button id="btn-delete" class="btn-delete" ><i class="fa-solid fa-trash"></i></button>
            <button id="btn-title-menu" class="btn-title-menu"><i class="fa-solid fa-pen"></i></button>
        </div>

        <div id="title-menu">
            <h2 id="name-festival" class="">NOME FESTA</h2>            
        </div>
        
    </header>
    
            
    <main id="card-container" class="card-container">
       
        <form id="card" class="card">
            <div class="card-header">
                <button class="btn-edit-card"><i class="fa-solid fa-user-pen"></i></button>
                <h2 class="card-title">NEYLSON</h2>                        
                <button class="btn-reset-card"><i class="fa-solid fa-eraser"></i></button>
                <button class="btn-del-card"><i class="fa-solid fa-x"></i></button>
            </div>
                        
            <div id="card-score" class="card-score">

                <div class="card-win">
                    <p class="title">CORTOU</p>
                    <button class="btn-win-up"><i class="fa-solid fa-caret-up"></i></button>
                    <h3 class="score-number-win">0</h3>
                    <button class="btn-win-down"><i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>

                <div class="card-double">
                    <p class="title">APAROU</p>
                    <button class="btn-double-up"><i class="fa-solid fa-caret-up"></i></button>
                    <h3 class="score-number-double">0</h3>
                    <button class="btn-double-down"><i class="fa-sharp fa-solid fa-caret-down"></i>
                    </div>

                <div class="card-lose">
                    <p class="title">CORTADO</p>                    
                    <button class="btn-lose-up"><i class="fa-solid fa-caret-up"></i></button>
                    <h3 class="score-number-lose">0</h3>
                    <button class="btn-lose-down"><i class="fa-sharp fa-solid fa-caret-down"></i></button>
                </div>
            
                <div class="user-score">
                    <p>PONTOS</p>
                    <h4 class="score-total">0</h4>
                </div> 
            </div> 

        </form>

        
    </main>

    <div class="card-open-container">
        <form id="card-open" class="hide"></form>
    </div>

</body>
</html>
